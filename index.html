<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Machine Inspection Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#eef4f8;
      --card:#ffffff;
      --muted:#6b7280;
      --green:#2f9e44;
      --red:#ef4444;
      --accent:#153b63;
      --accent-deep:#0f2b48;
      --glass: rgba(255,255,255,0.85);
      --shadow: 0 6px 18px rgba(18,52,86,0.08);
      --card-radius:14px;
    }

    html,body{height:100%;margin:0;font-family:"Inter"; background:linear-gradient(180deg,#f4f7fb 0%, #eef4f8 100%); color:#0b1720}
    .wrap{max-width:1200px;margin:28px auto;padding:0 20px}

    .topbar{
      background:linear-gradient(90deg,var(--accent) 0%, var(--accent-deep) 100%);
      color:#fff;
      padding:26px 28px;
      border-radius:14px;
      box-shadow:var(--shadow);
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .topbar h1{margin:0;font-size:22px;font-weight:700}
    .topbar .user{
      width:44px;height:44px;border-radius:50%;
      background:rgba(255,255,255,0.08);
      display:flex;align-items:center;justify-content:center;font-weight:700;color:#fff
    }

    .controls{display:flex;gap:12px;align-items:center;margin-top:18px}
    label{font-weight:600;color:var(--muted)}
    select{padding:10px 12px;border-radius:10px;border:1px solid #dfe7ef;background:var(--card);font-weight:600}
    button#btnLoad{
      padding:10px 14px;border-radius:10px;border:none;
      background:#0b64a3;color:white;font-weight:700;cursor:pointer;
      box-shadow:0 6px 12px rgba(11,100,163,0.18)
    }
    #msg{color:var(--muted);margin-left:6px}

    .kpi-grid{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:18px;
      margin-top:18px;
    }
    .kpi{background:var(--card);padding:20px;border-radius:12px;box-shadow:var(--shadow)}
    .kpi .label{color:var(--muted);font-size:14px;margin-bottom:8px}
    .kpi .value{font-size:34px;font-weight:800;color:#0b1720}

    .main{
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:22px;
      margin-top:22px;
    }

    .panel{background:var(--card);padding:20px;border-radius:12px;box-shadow:var(--shadow)}
    .panel h3{margin:0 0 12px;font-size:18px;color:#0b1720}

    .donut-legend{display:flex;flex-direction:column;gap:10px;margin-left:12px}
    .leg-item{display:flex;align-items:center;gap:10px;font-weight:600;color:var(--muted)}
    .swatch{width:14px;height:14px;border-radius:4px;display:inline-block}

    .right-panel .chart-area{height:520px;padding-top:6px}

    .summary-table{
      width:100%;border-collapse:collapse;margin-top:8px;font-size:14px
    }
    .summary-table th{
      background:#f6f9fb;text-align:left;padding:10px 12px;
      font-weight:700;color:var(--muted);border-bottom:1px solid #eef3f6
    }
    .summary-table td{padding:12px;border-bottom:1px solid #f1f4f6}
    .status{padding:6px 10px;border-radius:999px;color:#fff;font-weight:700;font-size:13px;display:inline-block}
    .status.pass{background:var(--green)}
    .status.fail{background:var(--red)}

    @media(max-width:1100px){
      .main{grid-template-columns: 1fr}
      .right-panel .chart-area{height:380px}
      .kpi-grid{grid-template-columns:repeat(2,1fr)}
    }
  </style>
</head>
<body>
  <div class="wrap">

    <div class="topbar">
      <h1>แดชบอร์ดตรวจสอบเครื่องจักร</h1>
      <div class="user">NC</div>
    </div>

    <div class="controls">
      <label for="sheetSelect">เลือกชีต:</label>
      <select id="sheetSelect">
        <option value="หลังการใช้งาน">หลังการใช้งาน</option>
        <option value="ทุก 4 เดือน">ทุก 4 เดือน</option>
        <option value="รายปี">รายปี</option>
      </select>
      <button id="btnLoad">โหลดข้อมูล</button>
      <span id="msg"></span>
    </div>

    <div class="kpi-grid">
      <div class="kpi"><div class="label">ตรวจทั้งหมด</div><div id="totalIns" class="value">—</div></div>
      <div class="kpi"><div class="label">ผ่านทั้งหมด</div><div id="totalPass" class="value">—</div></div>
      <div class="kpi"><div class="label">ไม่ผ่านทั้งหมด</div><div id="totalFail" class="value">—</div></div>
      <div class="kpi"><div class="label">อัตราผ่าน</div><div id="passRate" class="value">—</div></div>
    </div>

    <div class="main">
      <div>
        <div class="panel">
          <h3>อัตราส่วน ผ่าน / ไม่ผ่าน</h3>
          <div style="display:flex;align-items:center;gap:18px;">
            <canvas id="pieChart" width="320" height="220"></canvas>
            <div class="donut-legend">
              <div class="leg-item"><span class="swatch" style="background:var(--green)"></span>ผ่าน</div>
              <div class="leg-item"><span class="swatch" style="background:var(--red)"></span>ไม่ผ่าน</div>
            </div>
          </div>
        </div>

        <div class="panel" style="margin-top:18px">
          <h3>สรุปผลการตรวจ</h3>
          <table class="summary-table" id="summaryTable">
            <thead>
              <tr>
                <th style="width:28%">รายการ</th>
                <th style="width:32%">วันที่ / เวลา</th>
                <th style="width:15%">ผ่าน</th>
                <th style="width:25%">สถานะ</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div class="right-panel">
        <div class="panel">
          <h3>จำนวน ผ่าน/ไม่ผ่าน (แยกตามรายการตรวจ)</h3>
          <div class="chart-area"><canvas id="barChart"></canvas></div>
        </div>
      </div>
    </div>

  </div>

<script>
const API_URL = "YOUR_API_URL_HERE";

/* ===============================
   ดึงชื่อรายการและค่า ผ่าน/ไม่ผ่าน
   จากคอลัมน์ C,E,G,I,K,... (index 2,4,6,...)
================================ */
function pickInspectionItems(row, headers){
  const result = [];
  for(let i = 2; i < row.length; i += 2){  
    const header = (headers[i] || "").toString().trim();
    const value = (row[i] || "").toString().trim();
    if(header !== ""){
      result.push(`${header}: ${value}`);
    }
  }
  return result.join(" | ");
}

function escapeHtml(s){
  return s ? s.toString().replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])) : "";
}

document.getElementById("btnLoad").addEventListener("click", load);

async function load(){
  const sheet = document.getElementById("sheetSelect").value;
  const msg = document.getElementById("msg");
  msg.textContent = "กำลังโหลด...";

  try{
    const res = await fetch(`${API_URL}?sheet=${encodeURIComponent(sheet)}`);
    const json = await res.json();
    const csv = json.data;
    if(!csv || csv.length < 2) throw new Error("No data");

    const headers = csv[0];
    const rows = csv.slice(1);

    let total = 0, pass = 0, fail = 0;
    const itemCounts = {};
    const summary = [];

    rows.forEach(r => {
      if(r.join("").trim() === "") return;

      total++;

      const items = pickInspectionItems(r, headers);

      const dt = r[1] || "";

      // ตรวจผ่าน / ไม่ผ่าน จากคอลัมน์สุดท้ายหรือคำใกล้เคียง
      let resultText = (r[r.length-1] || "").toLowerCase();
      const isPass = resultText.includes("ผ่าน") || resultText.includes("pass") || resultText === "p";

      if(isPass) pass++;
      else fail++;

      summary.push({ ins: items, dt, isPass });
    });

    document.getElementById("totalIns").textContent = total;
    document.getElementById("totalPass").textContent = pass;
    document.getElementById("totalFail").textContent = fail;
    document.getElementById("passRate").textContent = total>0 ? Math.round(pass/total*100)+"%" : "—";

    const tbody = document.querySelector("#summaryTable tbody");
    tbody.innerHTML = "";
    summary.slice(0,10).forEach(r => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${escapeHtml(r.ins)}</td>
        <td>${escapeHtml(r.dt)}</td>
        <td>${r.isPass?1:0}</td>
        <td>${r.isPass?'<span class="status pass">ผ่าน</span>':'<span class="status fail">ไม่ผ่าน</span>'}</td>
      `;
      tbody.appendChild(tr);
    });

    msg.textContent = "";
  } 
  catch(err){
    console.error(err);
    msg.textContent = "โหลดข้อมูลไม่ได้";
  }
}
</script>

</body>
</html>
