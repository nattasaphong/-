<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Machine Inspection Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* (คงสไตล์เดิมทั้งหมด ไม่ตัดออกเพื่อให้ UI เหมือนเดิม) */
    :root{
      --bg:#eef4f8;
      --card:#ffffff;
      --muted:#6b7280;
      --green:#2f9e44;
      --red:#ef4444;
      --accent:#153b63;
      --accent-deep:#0f2b48;
      --glass: rgba(255,255,255,0.85);
      --shadow: 0 6px 18px rgba(18,52,86,0.08);
      --card-radius:14px;
    }

    html,body{height:100%;margin:0;font-family:"Inter"; background:linear-gradient(180deg,#f4f7fb 0%, #eef4f8 100%); color:#0b1720}
    .wrap{max-width:1200px;margin:28px auto;padding:0 20px}

    .topbar{
      background:linear-gradient(90deg,var(--accent) 0%, var(--accent-deep) 100%);
      color:#fff;
      padding:26px 28px;
      border-radius:14px;
      box-shadow:var(--shadow);
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .topbar h1{margin:0;font-size:22px;font-weight:700}
    .topbar .user{
      width:44px;height:44px;border-radius:50%;background:rgba(255,255,255,0.08);
      display:flex;align-items:center;justify-content:center;font-weight:700;color:#fff
    }

    .controls{display:flex;gap:12px;align-items:center;margin-top:18px}
    label{font-weight:600;color:var(--muted)}
    select{padding:10px 12px;border-radius:10px;border:1px solid #dfe7ef;background:var(--card);font-weight:600}
    button#btnLoad{padding:10px 14px;border-radius:10px;border:none;background:#0b64a3;color:white;font-weight:700;cursor:pointer}
    #msg{color:var(--muted);margin-left:6px}

    .kpi-grid{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:18px;margin-top:18px;
    }
    .kpi{background:var(--card);padding:20px;border-radius:12px;box-shadow:var(--shadow)}
    .kpi .label{color:var(--muted);font-size:14px;margin-bottom:8px}
    .kpi .value{font-size:34px;font-weight:800;color:#0b1720}

    .main{
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:22px;margin-top:22px;
    }

    .panel{
      background:var(--card);padding:20px;border-radius:12px;box-shadow:var(--shadow);
    }
    .panel h3{margin:0 0 12px;font-size:18px;color:#0b1720}

    .donut-wrap{display:flex;gap:20px;align-items:center}
    .donut-legend{display:flex;flex-direction:column;gap:10px;margin-left:12px}
    .leg-item{display:flex;align-items:center;gap:10px;font-weight:600;color:var(--muted)}
    .swatch{width:14px;height:14px;border-radius:4px;display:inline-block}

    .summary-table{width:100%;border-collapse:collapse;margin-top:8px;font-size:14px}
    .summary-table th{background:#f6f9fb;text-align:left;padding:10px 12px;font-weight:700;color:var(--muted)}
    .summary-table td{padding:12px;border-bottom:1px solid #f1f4f6}
    .status{padding:6px 10px;border-radius:999px;color:#fff;font-weight:700;font-size:13px;display:inline-block}
    .status.pass{background:var(--green)}
    .status.fail{background:var(--red)}

  </style>
</head>
<body>

<div class="wrap">

    <div class="topbar">
      <h1>แดชบอร์ดตรวจสอบเครื่องจักร</h1>
      <div class="user">NC</div>
    </div>

    <div class="controls">
      <label>เลือกชีต:</label>
      <select id="sheetSelect">
        <option>หลังการใช้งาน</option>
        <option>ทุก 4 เดือน</option>
        <option>รายปี</option>
      </select>
      <button id="btnLoad">โหลดข้อมูล</button>
      <span id="msg"></span>
    </div>

    <div class="panel" style="margin-top:22px">
      <h3>สรุปผลการตรวจ</h3>
      <table class="summary-table" id="summaryTable">
        <thead>
          <tr><th>รายการ</th><th>วันที่</th><th>ผ่าน</th><th>สถานะ</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwCxcc5pTD08dGYOw1Qa3Xnb2XgLRoY4XcKaGyzMmM3QS2VgWkl4mj0WuKKtaJYL0MI/exec";

/* ⭐ แก้ใหม่: ฟังก์ชันแยกรายการตรวจแต่ละข้อ ⭐ */
function extractInspectionItems(row, headers, dateStr) {
  const items = [];

  for (let i = 2; i < row.length; i += 3) {
    const name = row[i] || "";
    const date = row[i + 1] || dateStr || "";
    const status = (row[i + 2] || "").toLowerCase();

    if (name.trim() !== "") {
      items.push({
        name: name,
        date: date,
        isPass:
          status.includes("ผ่าน") ||
          status.includes("pass") ||
          status.includes("ok") ||
          status === "p"
      });
    }
  }
  return items;
}

function escapeHtml(s){
  return s ? s.replace(/[&<>"']/g, m => ({
    "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"
  }[m])) : "";
}

document.getElementById("btnLoad").addEventListener("click", load);

async function load(){
  const sheet = document.getElementById("sheetSelect").value;
  const msg = document.getElementById("msg");
  msg.textContent = "กำลังโหลด...";

  try{
    const res = await fetch(`${API_URL}?sheet=${sheet}`);
    const json = await res.json();
    const csv = json.data;

    const headers = csv[0].map(h => h.toLowerCase().trim());
    const rows = csv.slice(1);

    const summary = [];

    rows.forEach(row=>{
      const date = row[1] || "";
      const extracted = extractInspectionItems(row, headers, date);
      extracted.forEach(x => summary.push(x));
    });

    const tbody = document.querySelector("#summaryTable tbody");
    tbody.innerHTML = "";

    summary.forEach((r, idx)=>{
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${idx+1}. ${escapeHtml(r.name)}</td>
        <td>${escapeHtml(r.date)}</td>
        <td>${r.isPass ? 1 : 0}</td>
        <td>${r.isPass ? 
            '<span class="status pass">ผ่าน</span>' :
            '<span class="status fail">ไม่ผ่าน</span>'}</td>
      `;
      tbody.appendChild(tr);
    });

    msg.textContent = "";

  } catch(e){
    msg.textContent = "โหลดข้อมูลไม่ได้";
    console.error(e);
  }
}

load();
</script>

</body>
</html>
